<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="wrapper pt-50">
    <p class="text-center mb-50">Color Palette</p>
    <div>
      <div class="column-color red">
        <div class="color-tag light primary-color">
          <span class="group">Red</span>
          <div class="detail">
            <span>500</span>
          <span class="hex">#F44336</span>
          </div>
        </div>
        <div class="color-tag dark c50">
          <div class="detail">
            <span>50</span>
            <span class="hex">#FFEBEE</span>
          </div>
        </div>
        <div class="color-tag dark c100">
          <div class="detail">
            <span>100</span>
            <span class="hex">#FFCDD2</span>
          </div>
        </div>
        <div class="color-tag dark c200">
          <div class="detail">
            <span>200</span>
            <span class="hex">#EF9A9A</span>
          </div>
        </div>
        <div class="color-tag dark c300">
          <div class="detail">
            <span>300</span>
            <span class="hex">#E57373</span>
          </div>
        </div>
        <div class="color-tag light c400">
          <div class="detail">
            <span>400</span>
            <span class="hex">#EF5350</span>
          </div>
        </div>
        <div class="color-tag light c500">
          <div class="detail">
            <span>500</span>
            <span class="hex">#F44336</span>
          </div>
        </div>
        <div class="color-tag light c600">
          <div class="detail">
            <span>600</span>
            <span class="hex">#E53935</span>
          </div>
        </div>
        <div class="color-tag light c700">
          <div class="detail">
            <span>700</span>
            <span class="hex">#D32F2F</span>
          </div>
        </div>
        <div class="color-tag light c800">
          <div class="detail">
            <span>800</span>
            <span class="hex">#C62828</span>
          </div>
        </div>
        <div class="color-tag light c900">
          <div class="detail">
            <span>900</span>
            <span class="hex">#B71C1C</span>
          </div>
        </div>
        <div class="color-tag dark a100">
          <div class="detail">
            <span>A100</span>
            <span class="hex">#FF8A80</span>
          </div>
        </div>
        <div class="color-tag light a200">
          <div class="detail">
            <span>A200</span>
            <span class="hex">#FF5252</span>
          </div>
        </div>
        <div class="color-tag light a400">
          <div class="detail">
            <span>A400</span>
            <span class="hex">#FF1744</span>
          </div>
        </div>
        <div class="color-tag light a700">
          <div class="detail">
            <span>A700</span>
            <span class="hex">#D50000</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
